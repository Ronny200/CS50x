{% extends "layout.html" %}
{% block title %}
    index
{% endblock %}

{% block main %}
<form action="/" method="post">
    <div class="container py-5 text-center">
      <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start" fr-bold-37f361a02a="">Symbol</th>
                <th class="text-end" fr-bold-37f361a02a="">Shares</th>
                <th class="text-end" fr-bold-37f361a02a="">Price</th>
                <th class="text-end" fr-bold-37f361a02a="">Transacted</th>
            </tr>
        </thead>
       <tbody>
            {% for share in history %}
              <tr>
                <td class="text-start">{{ share["symbol"] }}</td>
                <td class="text-end">{{ share["shares"] }}</td>
                <td class="text-end">${{ share["price"] }}</td>
                <td class="text-end">${{ share["total"] }}</td>
              </tr>
            {% endfor %}

        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3" fr-bold-37f361a02a="">TOTAL</td>
                <td class="border-0 w-bold text-end">{{ user_cash }}</td>
            </tr>
        </tfoot>
    </table>

    </div>

</form>
{% endblock %}
